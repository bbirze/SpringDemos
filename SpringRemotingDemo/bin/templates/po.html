<!DOCTYPE html>
<html lang="en">
<head>
<title>Send Purchase Order</title>
</head>
<body>
	<h1>Send Purchase Order</h1>
	<form method="post" action="/sendpo">
		<p>
			PO Number: <input type="text" name="number"></input>
		</p>
		<p>
			Amount: <input type="text" name="amount"></input>
		</p>
		<p>
			<input type="Submit" value="Send"></input>
		</p>
	</form>
</body>
</html>
